plugins {
    id "com.commercehub.gradle.plugin.avro" version "0.8.0"
}
group 'hadoop'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'
sourceCompatibility = "1.7"; // for example
targetCompatibility = "1.7"; // defaults to sourceCompatibility
mainClassName = "twitter.accumulo.AccumuloTester"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.avro:avro:1.8.0'
    compile 'org.twitter4j:twitter4j-stream:4.0.4'
    compile 'org.apache.kafka:kafka_2.10:0.9.0.0'
    compile 'org.apache.hadoop:hadoop-hdfs:2.7.2'
    compile 'org.apache.hadoop:hadoop-common:2.7.2'
    compile 'org.apache.accumulo:accumulo-core:1.7.1'

}

